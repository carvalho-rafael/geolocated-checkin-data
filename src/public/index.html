<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

        const api = fetch('https://gentle-dusk-09201.herokuapp.com/data', {
            method: 'GET',
            headers: { 'Content-Type': 'application/json' },
        }).then(response => {
            return response.json();
        }).then((data) => {
            const points = serialize(data);
            draw(points);
        });

        function serialize(data) {
            const result = [['Lat', 'Long', 'Message']]
            const points = data.map(item => {
                return [ parseFloat(item.lat), parseFloat(item.lon), `userId: ${item.userId} \r\n placeId: ${item.placeId}`]
            });

            result.push(...points)
            return result;
        }

        function draw(points) {
            google.charts.load("current", {
                "packages": ["map"],
                "mapsApiKey": "AIzaSyBw5mv9E4Zwgrawf-ASEXtno4K6t3k-wWg"
            });
            google.charts.setOnLoadCallback(drawChart);
            function drawChart() {
                var data = google.visualization.arrayToDataTable(points);

                var map = new google.visualization.Map(document.getElementById('map_div'));
                map.draw(data, {
                    showTooltip: true,
                    showInfoWindow: true
                });
            }

        }

    </script>
</head>

<body>
    <div id="map_div" style="width: 1100px; height: 900px"></div>
</body>

</html>
